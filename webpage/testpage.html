<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live USB Data</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Live Data from USB</h1>
    <div id="data-container"></div>
    <script>
        const dataContainer = document.getElementById('data-container');
        // Replace YOUR_PI_IP with the actual IP address of your Raspberry Pi on the local network.
        const websocket = new WebSocket('ws://YOUR_PI_IP:8765');

        websocket.onopen = function() {
            console.log('WebSocket connection established.');
        };

        websocket.onmessage = function(event) {
            // Update the webpage with the new data. Here we append a new paragraph.
            const newData = document.createElement('p');
            newData.textContent = event.data;
            dataContainer.appendChild(newData);
        };

        websocket.onerror = function(error) {
            console.error('WebSocket error:', error);
        };

        websocket.onclose = function() {
            console.log('WebSocket connection closed.');
        };
    </script>
</body>
</html>
