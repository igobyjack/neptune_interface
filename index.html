<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neptune Systems Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Neptune Systems Interface</h1>

    <section id="sensor-data">
        <h2>Sensor Data</h2>
        <p>Value: <span id="sensor-value">Waiting for sensor data...</span></p>
        <p>Percent: <span id="sensor-percent">Waiting for sensor data...</span></p>
        <p>Moisture Text: <span id="sensor-moisture-text">Waiting for sensor data...</span></p>
    </section>

    <section id="weather-prediction">
        <h2>Weather Prediction</h2>
        <label for="city-name">Enter City for Rain Prediction:</label>
        <input type="text" id="city-name" name="city-name">
        <button id="get-weather">Get Weather</button>
        <div id="weather-result"></div>
    </section>

    <section id="com-port-selection">
        <h2>COM Port Selection</h2>
        <label for="com-port">Select COM Port:</label>
        <select id="com-port"></select>
        <button id="toggle-sensor">Start</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
